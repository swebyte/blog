<div class="container mt-4">
  <div class="experience-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1>Experience</h1>
        <p class="lead">My professional journey and work history.</p>
      </div>
      @if (authService.isAuthenticated()) {
      <button class="btn btn-primary" (click)="openNewExperienceModal()">
        <i class="bi bi-plus-circle"></i> New Experience
      </button>
      }
    </div>

    <div class="timeline mt-4">
      @for (exp of experiences(); track exp.created_at) {
      <div class="timeline-item">
        <div class="timeline-badge"></div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ exp.title }}</h5>
            <p class="text-muted">
              {{ exp.company }} â€¢ {{ formatDateRange(exp.start_date, exp.end_date) }}
            </p>
            <p class="card-text">{{ exp.description }}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
